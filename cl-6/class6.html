<!--Vue Js KeyBoard Events-->

<html>
<head>
    <title>Vue Js KeyBoard Events</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>

    </style>
</head>

<body>

<!--all code-->
<div id="app">
    <h1>This sentence is {{name}}</h1>
    <input type="text" @keyup="nameChange">
</div>

<script>
    var app = new Vue({
        el:"#app",
        data:{
            name:"hunter"
        },
        methods:{
            nameChange(event){
                //alert("you type something");
                //console.log(event.target.value);
                this.name = event.target.value
            }
        }
    })
</script>
</body>
</html>
