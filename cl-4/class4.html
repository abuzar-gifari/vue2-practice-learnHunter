<!--one way data binding-->

<html>
<head>
    <title>Vue Js Events</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

<!--all code-->
<div id="app">
    <p> I earn {{dollar}} dollar per month. </p>
    <button @click="Amount(1)">+1</button>&nbsp;<button @click="Amount(-1)">-1</button>
</div>

<script>
    var app = new Vue({
        el:"#app",
        data:{
            dollar:20
        },
        methods:{
            Amount(taka){
                this.dollar += taka
            }
        }
    })
</script>
</body>
</html>
