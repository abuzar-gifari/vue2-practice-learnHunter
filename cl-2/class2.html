<html>
<head>
    <title>vue js first class practice</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

<!--all code-->
<div id="app">
    <h1>Hello {{name}}</h1>
    <h2>The sentence is {{ Myage(20) }}</h2>
</div>

<script>
    var app = new Vue({
        el:"#app",
        data:{
            name:'Sk Md Abuzar Gifari'
        },
        methods:{
            Myage(age){
                return `My name is ${this.name} and my age is ${age}`;
            }
        }
    })
</script>
</body>
</html>
